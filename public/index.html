</head>

        <div id="tela">
            <canvas id="game"></canvas>
            <div id="data">

                    <div>Pontos: <span id="pontos">0000</span></div>
                    <br>
                    <div>Ultima Pontuação: <div id="last-pontuation">0000</div></div>
                    <br>
                    <div>
                        Recordes:
                        <div id="recordes"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
